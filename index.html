<!DOCTYPE html>

	<title>ImportBabylon</title>
	<style>

	html, body{
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#renderCanvas {
			width: 100%;
			height: 100%;
			touch-action: none;
		}
	</style>
	
	<script src="assets/js/babylonjs/babylon.custom.js"></script>

<body>
	
	<canvas id="renderCanvas"></canvas>

	<script>
		var canvas = document.getElementById("renderCanvas");
		var engine = new BABYLON.Engine(canvas, true);

		BABYLON.SceneLoader.Load("", "assets/js/babylonjs/room.babylon", engine, function (newScene) {
            // Wait for textures and shaders to be ready
            newScene.executeWhenReady(function () {
                // Attach camera to canvas inputs
               var freeCamera = new BABYLON.FreeCamera("fCamera", new BABYLON.Vector3(1,1,1), newScene);
                newScene.activeCamera = freeCamera;
                
                newScene.activeCamera.attachControl(canvas,true);

                // Once the scene is loaded, just register a render loop to render it
                engine.runRenderLoop(function() {
                    newScene.render();
                });
            });
        }, function (progress) {
            // To do: give progress feedback to user
        });
