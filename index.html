	<style>

	html, body{
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#renderCanvas {
			width: 100%;

            // Wait for textures and shaders to be ready
            newScene.executeWhenReady(function () {

               var freeCamera = new BABYLON.FreeCamera("fCamera", new BABYLON.Vector3(20,50,1), newScene);

                //54=ldrawer,55=mdrawer,83=rdrawer
                //0,63=mats,66=desk,72,98,107=backframes
                

               	//total of 113 meshes
                var mesh = newScene.meshes[115];

                newScene.activeCamera.attachControl(canvas,true);

                // Once the scene is loaded, just register a render loop to render it
                engine.runRenderLoop(function() {
                    mesh.position.x += .07;
                    newScene.render();
                });
            });
        }, function (progress) {
            // To do: give progress feedback to user
